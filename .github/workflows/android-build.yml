name: Android CI/CD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Build Release APK
      if: startsWith(github.ref, 'refs/tags/')
      run: ./gradlew assembleRelease
      
    - name: Upload Release APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90
        
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download Release APK
      uses: actions/download-artifact@v4.1.3
      with:
        name: app-release
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app-release.apk
        body: |
          ## Установка APK
          
          ### Скачать и установить на устройство:
          
          1. Скачайте APK файл из Assets ниже
          2. Установите через adb:
             ```bash
             adb install -r app-release.apk
             ```
          
          Или установите напрямую на устройстве, разрешив установку из неизвестных источников.
          
          ### Автоматическая установка:
          
          ```bash
          # Скачать последнюю версию
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/app-release.apk
          
          # Установить на подключенное устройство
          adb install -r app-release.apk
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
